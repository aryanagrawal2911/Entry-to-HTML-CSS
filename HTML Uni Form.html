<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: grey;
        }

        header img {
            height: 100px;
            width: 100px;
            margin-left: 50%;
        }

        table {
            background-color: aqua;
            display: inline-block;
            margin-left: 42%;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://images.squarespace-cdn.com/content/v1/57713a8e2994cae381dd86fe/1510405002757-FP2W9HV8ZA0HP2IF3O6A/SOA-PNG.png"
            alt="">
    </header>
    <form class="form">
        <table>
            <thead>

                <tr>
                    <td>Username: </td>
                    <th> <input type="text" placeholder="enter your name"> </th>
                </tr>
                <tr>
                    <td> Email :</td>
                    <th> <input type="email" placeholder="enter your email"></th>
                </tr>
                <tr>
                    <td> Mobile no. : </td>
                    <th> <input type="text" placeholder="enter your contact no."></th>
                </tr>
                <tr>
                    <td> Gender: </td>
                    <th> Female <input type="radio">
                        Male<input type="radio"></th>
                </tr>
                <tr>
                    <td> City: </td>
                    <th> <input type="select" placeholder="enter your address"></th>
                </tr>
                <tr>
                    <td> password :</td>
                    <th> <input type="password" placeholder="enter your password"></th>
                </tr>

                <tr>
                    <td> submit now: </td>
                    <th> <input type="submit"></th>
                </tr>

            </thead>
        </table>
    </form>
</body>

</html>
